{% extends "base.html" %}

{% block content %}


    {% if contact_list %}

    {% for contact in contact_list %}

          <a class="list-group-item list-group-item-action" href="{{ contact.get_absolute_url }}">
            <span class="list-group-progress" style="width: 100.0%;"></span>
            <span class="float-right text-muted">${{ contact.name }}</span>
            {{ contact.company }}
          </a>
{% endfor %}
{% else %}
  <p>There are no contacts entered.</p>
{% endif %}

      </div>
      <a href="#" class="btn btn-outline-primary px-3">View all contacts</a>
    </div>
  </div>





      {% endblock %}
